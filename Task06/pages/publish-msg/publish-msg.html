<ion-header>

  <ion-navbar color=yel>
    <ion-title>发布信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="pub_msg">
  <ion-list class="pub_msg_list1">
    <ion-item ion-item>
      <ion-label>地区</ion-label>
      <ion-input type="text" placeholder="请选择">请选择</ion-input>
    </ion-item>
    <ion-item ion-item>
      <ion-label>来源</ion-label>
      <ion-input type="text" placeholder="请选择">请选择</ion-input>
    </ion-item>
    <ion-item ion-item>
      <ion-label>总金额</ion-label>
      <ion-input type="text" placeholder="请选择">请输入</ion-input>
    </ion-item>
    <ion-item ion-item>
      <ion-label>转让价</ion-label>
      <ion-input type="text" placeholder="请选择">请选择</ion-input>
    </ion-item>
  </ion-list>
  <p class="nrms">内容描述</p>
  <ion-list class="pub_msg_list1">
    <ion-item class="textarea">
      <ion-textarea placeholder="请输入内容..."></ion-textarea>
    </ion-item>
    <ion-item class="mic_img">
      <button ion-button icon-only color=whi><ion-icon name="mic"></ion-icon></button>
      <button ion-button icon-only color=whi><ion-icon name="image"></ion-icon></button>
    </ion-item>
  </ion-list>
  <ion-list class="pub_msg_list2">
    <button ion-item>
      <ion-label>清单上传</ion-label>
      <ion-note item-end>仅限于PC端上传</ion-note>
    </button>
  </ion-list>

</ion-content>
