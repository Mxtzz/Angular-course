<ion-header>

  <ion-navbar color=yel>
    <ion-title>Pony</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="msg_in">
  <ion-list no-lines>
    <ion-item>
      <div class="send">
        <div>
          <img src="assets/user/mht.jpg" alt="">
        </div>
        <div>
          <div class="left_angle"></div>
          <span>您好，什么是不良资产</span>
        </div>
      </div>
    </ion-item>
    <ion-item>
        <div class="receiver">
          <div>
            <img src="assets/user/mht.jpg" alt="">
          </div>
          <div>
            <div class="right_angle"></div>
            <span>
              您好，不良资产是指企业<br>的资产尚未处理清楚
            </span>
          </div>
        </div>
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="msg_footer">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button>
        <ion-icon color="yel" name="md-volume-up"></ion-icon>
      </button>
    </ion-buttons>
    <ion-input type="text" placeholder="输入聊天内容..."></ion-input>
    <ion-buttons end>
      <button ion-button>
        <ion-icon color="yel" name="ios-happy-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button>
        <ion-icon color="yel" name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
