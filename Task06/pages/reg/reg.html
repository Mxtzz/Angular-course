<ion-header>
  <ion-navbar class="reg_title" transparent>
    <ion-title>手机注册</ion-title>
  </ion-navbar>
</ion-header >
<ion-content class="register" padding>
  <form>
    <div class="reg_inp">
      <ion-item>
        <ion-label id="user" icon-only><ion-icon name="phone-portrait"></ion-icon></ion-label>
        <ion-input type="text" placeholder="手机号"></ion-input>
      </ion-item>
      <ion-item class="check">
        <ion-label icon-only><ion-icon name="mail"></ion-icon></ion-label>
        <ion-input type="text" placeholder="请输入验证码"></ion-input>
      </ion-item>
      <button ion-button id="check-btn">获取验证码</button>
      <ion-item>
        <ion-label icon-only><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" placeholder="请输入密码"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label icon-only><ion-icon name="unlock"></ion-icon></ion-label>
        <ion-input type="repassword" placeholder="请再次密码"></ion-input>
      </ion-item>
    </div>
    
    <div class="reg_btn">
      <button id="register" ion-button round>注册</button>
      <button id="ready" ion-button round><ion-icon color=yel id="checkbox" name="checkbox"></ion-icon> 我已阅读并同意<p on-tap="RegAgree()">《资芽网注册协议》</p></button>
    </div>
  </form>
</ion-content>
