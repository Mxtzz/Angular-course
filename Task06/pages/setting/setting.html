<ion-header>

  <ion-navbar color=yel>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="my_setting" inset>
  <ion-list class="setting_list">
    <button ion-item>图片质量设置</button>
    <button ion-item>自动播放视频设置</button>
    <button ion-item>消息提醒设置</button>
    <ion-item>
      <ion-label>开启听筒模式</ion-label>
      <ion-toggle>
        <button ion-item></button>
      </ion-toggle>
    </ion-item>
    <button ion-item>关于资芽</button>
    <button ion-item>资芽公约</button>
    <button ion-item>把资芽推荐给朋友</button>
  </ion-list>
  <ion-list>
    <ion-item>清除缓存</ion-item>
  </ion-list>
 
  <div class="login_out">
    <button ion-button round (click)="loginOut()">退出登录</button>
  </div>
  
</ion-content>
