<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <div class="inp">
      <ion-item>
        <!-- <ion-label fixed>账号</ion-label> -->
        <ion-input type="text" placeholder="请输入账号" #username></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label fixed>密码</ion-label> -->
        <ion-input type="password" placeholder="请输入密码" #password></ion-input>
      </ion-item>
    </div>
    
    <div class="btn">
      <button ion-button round (click)="login(username.value,password.value)">登录</button>
    </div>
  </form>
</ion-content>
